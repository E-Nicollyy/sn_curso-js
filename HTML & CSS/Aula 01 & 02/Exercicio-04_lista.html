<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas </title>
</head>
<body>
    
<h1>Cadastro de Alunos</h1>
<p>Este é um exercício pratico para treinar HTML <br>Aqui você vai usar títulos, paragrafos, listas e tabelas</p>

<h2>Lista de Matérias</h1>
<ul>
    <li>Matematica</li>
    <li>Portugues</li>
    <li>Ciência</li>

</ul>

<table border="1">
<tr>

<h2>Tabela de Alunos</h1>

<!--Coluna 1 -->
    <th>Nome</th>
    <th>Idade</th>
    <th>Telefone</th>
</tr>

<!--Coluna 2 -->
<tr>
    <td>Ana</td>
    <td>20</td>
    <td>(11)99999-1111</td>
</tr>

<!--Coluna 3 -->
<tr>
    <td>Cralos</td>
    <td>22</td>
    <td>(11)98888-2222</td>
</tr>


</table>
</body>
</html>
